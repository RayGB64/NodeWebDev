<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Train Assignment</title>
    </head>
    <body>
        <header>
        <h1>Train Spotter</h1>
        </header>

        <main>
            <form id="sub-form">
                <fieldset>
                    <label for="naptan-sub">Subscribe to NaPTAN Code</label>
                    <select id="naptan-sub" name="naptan-sub">
                        <option value="940GZZLUKSX" name="Kings Cross">Kings Cross</option>
                        <option value="940GZZLURSQ" name="Russel Square">Russel Square</option>
                        <option value="940GZZLUHBN" name="Holborn">Holborn</option>
                        <option value="940GZZLUCGN" name="Covent Garden">Covent Garden</option>
                        <option value="940GZZLULSQ" name="Leicester Square">Leicester Square</option>
                        <option value="940GZZLUPCC" name="Piccadilly Circus">Piccadilly Circus</option>
                    </select>
                </fieldset>
                <input type="submit" value="subscribe"></input>
            </form>
            <form id="unsub-form">
                <fieldset>
                    <label for="naptan-unsub">Unsubscribe from NaPTAN Code</label>
                    <select id="naptan-unsub" name="naptan-unsub">
                        <option value="940GZZLUKSX" name="Kings Cross">Kings Cross</option>
                        <option value="940GZZLURSQ" name="Russel Square">Russel Square</option>
                        <option value="940GZZLUHBN" name="Holborn">Holborn</option>
                        <option value="940GZZLUCGN" name="Covent Garden">Covent Garden</option>
                        <option value="940GZZLULSQ" name="Leicester Square">Leicester Square</option>
                        <option value="940GZZLUPCC" name="Piccadilly Circus">Piccadilly Circus</option>
                    </select>
                </fieldset>
                <input type="submit" value="unsubscribe"></input>
            </form>
            <p id="status-box"></p>
        </main>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
